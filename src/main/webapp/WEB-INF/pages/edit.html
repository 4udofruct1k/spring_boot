<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${isNew} ? 'Добавить пользователя' : 'Редактировать пользователя'">Форма пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

<h2 class="mb-4" th:text="${isNew} ? 'Добавить пользователя' : 'Редактировать пользователя'"></h2>

<form th:action="${isNew} ? @{/admin/save} : @{/admin/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <div class="mb-3">
        <label for="name" class="form-label">Имя:</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required />
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Роли:</label>
        <div th:each="role : ${roles}" class="form-check">
            <input class="form-check-input" type="checkbox"
                   th:id="'role-' + ${role.id}"
                   name="roles"
                   th:value="${role.id}"
                   th:checked="${#lists.contains(user.roles, role)}"/>
            <label class="form-check-label"
                   th:for="'role-' + ${role.id}"
                   th:text="${role.name}"></label>
        </div>
        <small class="form-text text-muted">Отметьте одну или несколько ролей.</small>
    </div>

    <button type="submit" class="btn btn-success">Сохранить</button>


    <a th:href="@{/admin}" class="btn btn-secondary ms-2">Назад</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
