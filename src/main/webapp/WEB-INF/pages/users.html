<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Список пользователей</h2>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-danger">Выйти</button>
    </form>
</div>

<a th:href="@{/admin/new}" class="btn btn-primary mb-3">Добавить пользователя</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Пароль</th>
        <th>Почта</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.password}">password</td>
        <td th:text="${user.email}">email</td>
        <td>
            <span class="badge bg-secondary me-1"
                  th:each="role : ${user.roles}"
                  th:text="${role.name}">ROLE_USER</span>
        </td>
        <td>
            <a th:href="@{/admin/edit(id=${user.id})}" class="btn btn-sm btn-warning">Редактировать</a>
            <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить пользователя?');">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
